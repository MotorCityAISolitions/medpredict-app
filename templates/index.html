<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedPredict - No-Show Prediction Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.2em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .prediction-result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
            display: none;
        }

        .prediction-result.show-up {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            display: block;
        }

        .prediction-result.no-show {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            display: block;
        }

        .appointments-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .appointment-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #3498db;
            transition: transform 0.2s ease;
        }

        .appointment-item:hover {
            transform: translateX(5px);
        }

        .appointment-item.high-risk {
            border-left-color: #e74c3c;
            background: #fdf2f2;
        }

        .appointment-item.medium-risk {
            border-left-color: #f39c12;
            background: #fef9e7;
        }

        .appointment-item.low-risk {
            border-left-color: #2ecc71;
            background: #f0f9f0;
        }

        .appointment-patient {
            font-weight: 600;
            color: #2c3e50;
        }

        .appointment-details {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .risk-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .risk-badge.high {
            background: #e74c3c;
            color: white;
        }

        .risk-badge.medium {
            background: #f39c12;
            color: white;
        }

        .risk-badge.low {
            background: #2ecc71;
            color: white;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• MedPredict Dashboard</h1>
            <p>AI-Powered No-Show Prediction for Medical Practices</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" style="color: #3498db;" id="totalAppointments">0</div>
                <div class="stat-label">Today's Appointments</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" style="color: #e74c3c;" id="highRiskCount">0</div>
                <div class="stat-label">High Risk</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" style="color: #f39c12;" id="mediumRiskCount">0</div>
                <div class="stat-label">Medium Risk</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" style="color: #2ecc71;" id="lowRiskCount">0</div>
                <div class="stat-label">Low Risk</div>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>üìä Predict No-Show Risk</h2>
                <form id="predictionForm">
                    <div class="form-group">
                        <label for="patientAge">Patient Age</label>
                        <input type="number" id="patientAge" name="age" min="1" max="120" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="appointmentType">Appointment Type</label>
                        <select id="appointmentType" name="appointment_type" required>
                            <option value="">Select Type</option>
                            <option value="routine">Routine Checkup</option>
                            <option value="followup">Follow-up</option>
                            <option value="specialist">Specialist Consultation</option>
                            <option value="emergency">Emergency</option>
                            <option value="procedure">Procedure</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="dayOfWeek">Day of Week</label>
                        <select id="dayOfWeek" name="day_of_week" required>
                            <option value="">Select Day</option>
                            <option value="monday">Monday</option>
                            <option value="tuesday">Tuesday</option>
                            <option value="wednesday">Wednesday</option>
                            <option value="thursday">Thursday</option>
                            <option value="friday">Friday</option>
                            <option value="saturday">Saturday</option>
                            <option value="sunday">Sunday</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="timeSlot">Time Slot</label>
                        <select id="timeSlot" name="time_slot" required>
                            <option value="">Select Time</option>
                            <option value="morning">Morning (8AM-12PM)</option>
                            <option value="afternoon">Afternoon (12PM-5PM)</option>
                            <option value="evening">Evening (5PM-8PM)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="previousNoShows">Previous No-Shows</label>
                        <input type="number" id="previousNoShows" name="previous_no_shows" min="0" max="20" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="leadTime">Lead Time (days)</label>
                        <input type="number" id="leadTime" name="lead_time" min="0" max="365" required>
                    </div>
                    
                    <button type="submit" class="btn">üîÆ Predict No-Show Risk</button>
                </form>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Analyzing patient data...</p>
                </div>
                
                <div class="error" id="error"></div>
                
                <div class="prediction-result" id="predictionResult"></div>
            </div>

            <div class="card">
                <h2>üìÖ Today's Appointments</h2>
                <div class="appointments-list" id="appointmentsList">
                    <!-- Sample appointments will be loaded here -->
                </div>
                <button class="btn" onclick="loadAppointments()">üîÑ Refresh Appointments</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = window.location.origin; // Assumes same domain deployment
        
        // Sample appointment data (replace with actual API calls)
        const sampleAppointments = [
            {
                id: 1,
                patient: "John Smith",
                time: "09:00 AM",
                type: "Routine Checkup",
                risk: "low",
                probability: 0.15
            },
            {
                id: 2,
                patient: "Sarah Johnson",
                time: "10:30 AM",
                type: "Follow-up",
                risk: "high",
                probability: 0.78
            },
            {
                id: 3,
                patient: "Michael Brown",
                time: "02:00 PM",
                type: "Specialist Consultation",
                risk: "medium",
                probability: 0.45
            },
            {
                id: 4,
                patient: "Emily Davis",
                time: "03:30 PM",
                type: "Procedure",
                risk: "low",
                probability: 0.22
            },
            {
                id: 5,
                patient: "Robert Wilson",
                time: "04:45 PM",
                type: "Emergency",
                risk: "high",
                probability: 0.82
            }
        ];

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadAppointments();
            updateStats();
        });

        // Handle prediction form submission
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const result = document.getElementById('predictionResult');
            
            // Show loading state
            loading.style.display = 'block';
            error.style.display = 'none';
            result.style.display = 'none';
            
            try {
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());
                
                // Convert numeric fields
                data.age = parseInt(data.age);
                data.previous_no_shows = parseInt(data.previous_no_shows);
                data.lead_time = parseInt(data.lead_time);
                
                // Make API call to your FastAPI backend
                const response = await fetch(`${API_BASE_URL}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const prediction = await response.json();
                
                // Display result
                loading.style.display = 'none';
                result.style.display = 'block';
                
                if (prediction.prediction === 'show') {
                    result.className = 'prediction-result show-up';
                    result.innerHTML = `
                        <div>‚úÖ Patient Likely to Show Up</div>
                        <div style="font-size: 0.9em; margin-top: 10px; opacity: 0.9;">
                            Confidence: ${Math.round(prediction.confidence * 100)}%
                        </div>
                    `;
                } else {
                    result.className = 'prediction-result no-show';
                    result.innerHTML = `
                        <div>‚ö†Ô∏è High No-Show Risk</div>
                        <div style="font-size: 0.9em; margin-top: 10px; opacity: 0.9;">
                            Confidence: ${Math.round(prediction.confidence * 100)}%
                        </div>
                    `;
                }
                
            } catch (err) {
                console.error('Prediction error:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = 'Unable to get prediction. Please check your connection and try again.';
                
                // Fallback to demo prediction
                setTimeout(() => {
                    error.style.display = 'none';
                    result.style.display = 'block';
                    const demoRisk = Math.random() > 0.5 ? 'show' : 'no-show';
                    const demoConfidence = 0.65 + Math.random() * 0.3;
                    
                    if (demoRisk === 'show') {
                        result.className = 'prediction-result show-up';
                        result.innerHTML = `
                            <div>‚úÖ Patient Likely to Show Up (Demo)</div>
                            <div style="font-size: 0.9em; margin-top: 10px; opacity: 0.9;">
                                Confidence: ${Math.round(demoConfidence * 100)}%
                            </div>
                        `;
                    } else {
                        result.className = 'prediction-result no-show';
                        result.innerHTML = `
                            <div>‚ö†Ô∏è High No-Show Risk (Demo)</div>
                            <div style="font-size: 0.9em; margin-top: 10px; opacity: 0.9;">
                                Confidence: ${Math.round(demoConfidence * 100)}%
                            </div>
                        `;
                    }
                }, 2000);
            }
        });

        // Load appointments
        async function loadAppointments() {
            const appointmentsList = document.getElementById('appointmentsList');
            
            try {
                // In production, replace with actual API call
                // const response = await fetch(`${API_BASE_URL}/appointments/today`);
                // const appointments = await response.json();
                
                // Using sample data for demo
                const appointments = sampleAppointments;
                
                appointmentsList.innerHTML = appointments.map(apt => `
                    <div class="appointment-item ${apt.risk}-risk">
                        <div class="appointment-patient">${apt.patient}</div>
                        <div class="appointment-details">
                            ${apt.time} - ${apt.type}
                        </div>
                        <div class="risk-badge ${apt.risk}">
                            ${apt.risk.toUpperCase()} RISK (${Math.round(apt.probability * 100)}%)
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading appointments:', error);
                appointmentsList.innerHTML = '<p style="text-align: center; color: #7f8c8d;">Unable to load appointments</p>';
            }
        }

        // Update statistics
        function updateStats() {
            const stats = sampleAppointments.reduce((acc, apt) => {
                acc.total++;
                if (apt.risk === 'high') acc.high++;
                else if (apt.risk === 'medium') acc.medium++;
                else acc.low++;
                return acc;
            }, { total: 0, high: 0, medium: 0, low: 0 });
            
            document.getElementById('totalAppointments').textContent = stats.total;
            document.getElementById('highRiskCount').textContent = stats.high;
            document.getElementById('mediumRiskCount').textContent = stats.medium;
            document.getElementById('lowRiskCount').textContent = stats.low;
        }

        // Auto-refresh every 5 minutes
        setInterval(() => {
            loadAppointments();
            updateStats();
        }, 300000);
    </script>
</body>
</html>
